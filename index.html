<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Indica que a norma padrão é a UTF8-->
        <meta charset="UTF-8">

        <!-- Icone na aba do navegador-->
        <link rel="shortcut icon" type="image/x-icon" href="https://w7.pngwing.com/pngs/561/460/png-transparent-fb-facebook-facebook-logo-social-media-icon.png">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">
        <!-- Script-->
        <script type="module" src="script.js"></script>
        
        <!-- Titulo na aba do navegador-->
        <title>Facebook - Log In or Sign Up</title>
    </head>

    <body style="background-color: rgb(230,230,250,0.5);">
        <div class="container">
            <div class="row">
                <div class="col-sm-12 col-md-12 col-lg-7">
                    <div class="logo">
                        <img src="Resources/imgs/Logo.svg">
                        <h2>Connect with friends and the world around you on Facebook.</h2>
                    </div>
                </div>

                <div class="col-sm-12 col-md-12 col-lg-5">
                    <!-- Campo para realização do login-->
                    <div class="login">
                        <!-- Email e senha-->
                        <input id="input_email" name="email" type="email" placeholder="Email or phone number">
                        <input id="input_senha" name="senha" type="password" placeholder="Password">
                        <!-- Botão login-->
                        <button id="btn_login" onclick="salvarDados()"><span>Log In</span></button>

                        <!-- Campo "Esqueci a senha"-->
                        <div class="forgotPass">
                            <a href="/">Forgot password?</a>
                        </div>

                        <!-- Botão criar nova conta-->
                        <div style="width: 100%; text-align: center;">
                            <button id="btn_create"><span>Create new account</span></button>
                        </div>
                    </div>
                    <!-- Criar uma página-->
                    <div class="page">
                        <p><a href="/">Create a Page</a> for a celebrite, brand or business</p>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
