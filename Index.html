<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Indica que a norma padrão é a UTF8-->
        <meta charset="UTF-8">

        <!-- Icone na aba do navegador-->
        <link rel="shortcut icon" type="image/x-icon" href="Resources/Imagens/icon.png">
        <!-- Estilo em css-->
        <link rel="stylesheet" href="Estilo.css">
        <!-- Estilo em css do Bootstrap-->
        <link rel="stylesheet" href="Resources/Libs/bootstrap-4/css/bootstrap.min.css">

        <!-- Titulo na aba do navegador-->
        <title>Facebook - Log In or Sign Up</title>
    </head>

    <body style="background-color: rgb(230,230,250,0.5);">

        <!-- Linha do container (bootstrap)-->
        <div class="container">

            <!-- Linha do container (bootstrap)-->
            <div class="row">
                
                <!-- Coluna da linha (bootstrap) / definido os tres possiveis tamanhos da coluna-->
                <div class="col-sm-12 col-md-12 col-lg-7">
                    <div class="logo">
                        <!-- Logo do facebook-->
                        <img src="Resources/Imagens/Logo.svg">
                        <!-- Texto abaixo da logo-->
                        <h2>Connect with friends and the world around you on Facebook.</h2>
                    </div>
                </div>

                <!-- Coluna da linha (bootstrap) / definido os tres possiveis tamanhos da coluna-->
                <div class="col-sm-12 col-md-12 col-lg-5">
                    <!-- Campo para realização do login-->
                    <div class="login">
                        <!-- Email e senha-->
                        <input name="email" type="email" placeholder="Email or phone number">
                        <input name="senha" type="password" placeholder="Password">
                        <!-- Botão login-->
                        <button id="btn_login"><span>Log In</span></button>

                        <!-- Campo "Esqueci a senha"-->
                        <div class="forgotPass">
                            <a href="/">Forgot password?</a>
                        </div>

                        <!-- Botão criar nova conta-->
                        <div style="width: 100%; text-align: center;">
                            <button id="btn_create"><span>Create new account</span></button>
                        </div>
                    </div>

                    <!-- Criar uma página-->
                    <div class="page">
                        <p><a href="/">Create a Page</a> for a celebrite, brand or business</p>
                    </div>
                </div>
        
            </div>
    
        </div>
    </body>
</html>
